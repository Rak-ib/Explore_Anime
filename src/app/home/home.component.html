<div class="bg-gray-100 min-h-screen">
  <!-- Search Component -->
  <app-search (searchData)="handleSearchData($event)" class="mb-6"></app-search>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-20">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-center text-red-500 font-semibold text-lg py-20">
    {{ error }}
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Trending Section -->
    <div *ngIf="trendingAnime.length > 0" class="mb-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
        </svg>
        Trending Now
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <app-anime-card *ngFor="let anime of trendingAnime" [anime]="anime"></app-anime-card>
      </div>
    </div>

    <!-- Popular Section -->
    <div *ngIf="popularAnime.length > 0" class="mb-12">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
        </svg>
        Most Popular
      </h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <app-anime-card *ngFor="let anime of popularAnime" [anime]="anime"></app-anime-card>
      </div>
    </div>

    <!-- Search Results -->
    <div *ngIf="animeData.length > 0">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Search Results</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
        <app-anime-card *ngFor="let anime of animeData" [anime]="anime"></app-anime-card>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="animeData.length === 0 && !loading && !error && formData.anime_name" class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="mt-2 text-lg font-medium text-gray-900">No anime found</h3>
      <p class="mt-1 text-gray-500">Try adjusting your search or filter to find what you're looking for.</p>
    </div>
  </div>
</div>
